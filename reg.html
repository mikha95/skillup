<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<form action="" method="POST" class="form">
    <div class="reg-form">
        <label for="E-mail">E-mail адрес</label>
        <input type="text" class="reg-area" id="E-mail" name="E-mail" required>
    </div>
    <div class="reg-form">
        <label for="Nickname">Никнейм</label>
        <input type="text" class="reg-area" id="Nickname" name="Nickname" required>
    </div>
    <div class="reg-form">
        <label for="Password">Пароль</label>
        <input type="password" class="reg-area" id="Password" name="Password" required>
    </div>






</form>



</body>
</html>
